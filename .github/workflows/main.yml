name: CI

on:
  push:
    branches-ignore:
      - 'wip-*'
  pull_request:
    branches:
      - 'master'
  schedule:
    - cron:  '0 10 * * *'

jobs:
  ci:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Tests
        run: |
          docker run \
            -ti \
            --rm \
            -v $PWD:/mnt:ro dkhamsing/awesome_bot \
            --white-list "test.com" \
            --allow-dupe \
            --allow-redirect \
            --skip-save-results \
            -f README.md
